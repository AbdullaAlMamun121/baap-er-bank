<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-12">Let's get some <span
                class="font-semibold text-violet-500">Moneeeeeeeeeey!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Blance</h4>
                    <h2 class="text-5xl">$1240</h2>
                </div>
            </div>
        </section>
        <!-- deposite and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please deposit</h4>

                    <input id="email-field" class="w-9/12 block mb-2 px-3 py-2" type="email" name="" id=""
                        placeholder="$ Amount you want to diposit">

                    <button id="submit"
                        class="bg-stone-800 hover:bg-yellow-300 px-8 py-2 text-white font-medium rounded">Deposit</button>

                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Withdraw</h4>
                    <input class="block w-9/12 px-3 mb-2 px-3 py-2" type="text" placeholder="$Amount you want to widthdrw">
                    <button class="bg-stone-800 hover:bg-amber-300 px-8 py-2 text-white font-medium rounded">Withdraw</button>
                </div>

            </div>
        </section>
    </main>

</body>

</html>
