<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Welcome to your <span class="font-semibold text-violet-500">Baap er
                Bank!!!!</span></h1>
    </header>
    <main>
        <section class="bg-green-500 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-semibold">Please login</h3>
             <div>
                <input id="email-field" class="w-9/12 block mb-2 px-3 py-2" type="email" name="" id="" placeholder="Your email address">
                <input id="password-field" class="w-9/12 block mb-2 px-3 py-2"  type="password" name="" id="" placeholder="Your password ">
                <button id="submit" class="bg-stone-800 hover:bg-amber-300 px-8 py-2 text-white font-medium rounded">Login</button>
             </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
